<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="div-visor"></div>
        <div id="div-numeros">
            <button class="char all-num">1</button>
            <button class="char all-num">2</button>
            <button class="char all-num">3</button>
            <button class="char all-num">4</button>
            <button class="char all-num">5</button>
            <button class="char all-num">6</button>
            <button class="char all-num">7</button>
            <button class="char all-num">8</button>
            <button class="char all-num">9</button>
            <button class="char all-num" id="zero-num">0</button>
        </div>
    
        <div id="div-simbolos">
            <button class="all-simb" id="clear-simb">CE</button>
            <button class="char all-simb">-</button>
            <button class="char all-simb" id="soma-simb">+</button>
            <button class="char all-simb">X</button>
            <button class="char all-simb">/</button>
            <button class="all-simb" id="equal-simb">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
